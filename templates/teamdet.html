<!DOCTYPE html>
<html>
 <head>
  <title>Team Details</title>
  <link rel="stylesheet" href="style5.css">
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
 </head>
 <body>
 <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Team details</h5>
            <form>
			  <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="floatingInput" placeholder="Team ID">
                <label for="floatingInput">Team ID</label>
              </div>
			  <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Team Name">
                <label for="floatingInput">Team Name</label>
              </div> 
			   <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Team leader">
                <label for="floatingInput">Team Leader</label>
              </div> 
			  <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="teammem1">
                <label for="floatingInput">Team Member 1</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="teammem2">
                <label for="floatingInput">Team Member 2</label>
              </div>
			  <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="teammem3">
                <label for="floatingInput">Team Member 3</label>
              </div>
			  <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="teammem4">
                <label for="floatingInput">Team Member 4</label>
              </div>
			 <div class="d-grid">
               <br> <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Submit</button>
              </div>
            </form>
			</div>
        </div>
      </div>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
	</html>
