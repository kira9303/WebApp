<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Table Style</title>
    <meta
      name="viewport"
      content="initial-scale=1.0; maximum-scale=1.0; width=device-width;"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="static/style4.css"/>
  </head>

  <body>
    <div class="table-title">
      <h3>Data Table</h3>
    </div>
  <div class="container">
<table class="table table-striped">
    <thead>
      <tr>
        <th>Task ID</th>
		<th>Task name</th>
		<th>Team name</th>
		<th>status</th>
		<th>started at</th>
      </tr>
    </thead>
    <tbody>
	{% for tsk in tasks %}
      <tr>
        <td>{{tsk.id}}</td>
        <td>{{tsk.task_name}}</td>
		<td>{{tsk.team_name}}</td>
		<td>{{tsk.status}}</td>
		<td>{{tsk.started_at}}</td>
      </tr>
    {% endfor %}
	</tbody>
</table>
</div>
    <div class="logout-button">

	<a href="/register_team"><button type="button" class="btn btn-primary">Create Team</button></a>
	<a href="/register_task"><button type="button" class="btn btn-primary">Create Task</button></a>
      <a href="/logout"><button type="button" class="btn btn-primary">Log Out</button></a>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</html>
